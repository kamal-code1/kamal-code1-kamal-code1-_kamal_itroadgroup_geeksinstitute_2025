<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Summary-KML - Plateforme Complète d'Analyse de Documents par IA</title>
    
    <!-- CDN Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            scroll-behavior: smooth;
            background-color: #f9fafb;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-bg-alt {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .gradient-bg-green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        .document-card {
            transition: all 0.3s ease;
            min-height: 280px;
        }
        
        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .chat-bubble {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            margin: 8px 0;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .ai-response {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-left: 4px solid #667eea;
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .feature-card {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .glass-effect {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 4rem 0;
        }
        
        .chart-container {
            height: 400px;
            max-height: 400px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 16px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #10b981;
        }
        
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        
        .tab-active {
            border-bottom: 2px solid #667eea;
            color: #667eea;
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(245, 87, 108, 0.3);
        }
        
        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #667eea;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
            border-radius: 1px;
        }
        
        .hero-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 20px 20px;
        }
        
        .testimonial-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .pricing-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .pricing-card:hover {
            border-color: #667eea;
            transform: translateY(-8px);
        }
        
        .pricing-card.featured {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { 
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact; 
            }
            .section-divider { page-break-inside: avoid; }
        }
        
        /* Responsive optimizations */
        @media (max-width: 768px) {
            .document-card {
                min-height: auto;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .modal-content {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
            }
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- La navigation et le contenu seront injectés ici par JavaScript -->
    </div>

    <script>
        // État global de l'application
        const appState = {
            currentPage: 'home',
            user: null,
            notifications: [],
            documents: [
                { 
                    id: 1, 
                    name: 'Rapport Annuel 2023', 
                    type: 'PDF', 
                    size: '4.2 MB', 
                    date: '2023-12-15',
                    status: 'completed',
                    summary: 'Rapport financier complet avec analyse des performances et projections pour l\'année 2024. Document de 45 pages incluant bilans, comptes de résultat et analyses sectorielles.',
                    progress: 100,
                    insights: ['Croissance de 15%', 'Nouveaux marchés européens', 'Innovation technologique', 'ROI optimisé'],
                    tags: ['Finance', 'Stratégie', 'Croissance']
                },
                { 
                    id: 2, 
                    name: 'Contrat Partenariat TechCorp', 
                    type: 'DOCX', 
                    size: '2.1 MB', 
                    date: '2023-12-10',
                    status: 'completed',
                    summary: 'Accord de partenariat stratégique avec TechCorp incluant conditions commerciales, modalités techniques et clauses de confidentialité pour une durée de 3 ans.',
                    progress: 100,
                    insights: ['Durée 3 ans', 'Revenus partagés 60/40', 'Exclusivité régionale', 'Support technique inclus'],
                    tags: ['Juridique', 'Partenariat', 'Commercial']
                },
                { 
                    id: 3, 
                    name: 'Étude de Marché Q4 2023', 
                    type: 'PDF', 
                    size: '7.8 MB', 
                    date: '2023-12-08',
                    status: 'processing',
                    summary: 'Analyse approfondie du marché cible avec segmentation client, étude concurrentielle et identification des opportunités de croissance.',
                    progress: 75,
                    insights: ['Marché en croissance +12%', 'Concurrence modérée', 'Opportunités B2B importantes'],
                    tags: ['Marketing', 'Analyse', 'B2B']
                },
                {
                    id: 4,
                    name: 'Présentation Investisseurs',
                    type: 'PPTX',
                    size: '15.3 MB',
                    date: '2023-12-05',
                    status: 'completed',
                    summary: 'Pitch deck complet pour la levée de fonds série A, incluant modèle économique, projections financières et stratégie de développement.',
                    progress: 100,
                    insights: ['Objectif 2M€', 'Croissance 300%', 'Marché TAM 50M€', 'Équipe expérimentée'],
                    tags: ['Finance', 'Investissement', 'Stratégie']
                },
                {
                    id: 5,
                    name: 'Manuel Utilisateur v2.1',
                    type: 'PDF',
                    size: '3.7 MB',
                    date: '2023-12-03',
                    status: 'completed',
                    summary: 'Documentation technique complète pour les utilisateurs, incluant guides d\'installation, procédures d\'utilisation et résolution de problèmes.',
                    progress: 100,
                    insights: ['150 pages', 'Guide complet', 'Procédures détaillées', 'FAQ incluse'],
                    tags: ['Documentation', 'Technique', 'Support']
                }
            ],
            chatMessages: [],
            uploadProgress: {},
            searchTerm: '',
            filterStatus: 'all',
            filterType: 'all',
            sortBy: 'date',
            viewMode: 'grid',
            analyticsData: {
                documentsAnalyzed: 0,
                totalDocuments: 0,
                totalSize: 0,
                timeSaved: 0,
                insightsGenerated: 0,
                accuracy: 0
            },
            selectedDocument: null
        };

        // Fonction pour ajouter une notification
        function addNotification(message, type = 'success') {
            const notification = {
                id: Date.now(),
                message,
                type
            };
            
            appState.notifications.push(notification);
            
            // Supprimer la notification après 5 secondes
            setTimeout(() => {
                appState.notifications = appState.notifications.filter(n => n.id !== notification.id);
                renderApp();
            }, 5000);
            
            renderApp();
        }

        // Fonction pour basculer entre les pages
        function navigateTo(page) {
            appState.currentPage = page;
            renderApp();
        }

        // Fonction pour gérer la connexion
        function login(email, password) {
            // Simuler une vérification d'identifiants
            setTimeout(() => {
                const mockUser = {
                    id: 1,
                    name: email.split('@')[0],
                    email: email,
                    avatar: email.charAt(0).toUpperCase()
                };
                
                appState.user = mockUser;
                addNotification('Connexion réussie !');
                navigateTo('documents');
            }, 1000);
        }

        // Fonction pour gérer l'inscription
        function register(firstName, lastName, email, password) {
            // Simuler la création d'un compte
            setTimeout(() => {
                const mockUser = {
                    id: 1,
                    name: `${firstName} ${lastName}`,
                    email: email,
                    avatar: firstName.charAt(0).toUpperCase()
                };
                
                appState.user = mockUser;
                addNotification('Inscription réussie ! Bienvenue !');
                navigateTo('documents');
            }, 1000);
        }

        // Fonction pour gérer la déconnexion
        function logout() {
            appState.user = null;
            navigateTo('home');
        }

        // Fonction pour gérer l'upload de fichiers
        function handleFileUpload(files) {
            Array.from(files).forEach(file => {
                const fileId = Date.now() + Math.random();
                
                // Simulation du progress
                appState.uploadProgress[fileId] = 0;
                
                const progressInterval = setInterval(() => {
                    const currentProgress = appState.uploadProgress[fileId] || 0;
                    
                    if (currentProgress >= 100) {
                        clearInterval(progressInterval);
                        
                        // Ajouter le document à la liste
                        const newDoc = {
                            id: fileId,
                            name: file.name,
                            type: file.type.split('/')[1]?.toUpperCase() || 'UNKNOWN',
                            size: `${(file.size / 1024 / 1024).toFixed(1)} MB`,
                            date: new Date().toISOString().split('T')[0],
                            status: 'processing',
                            summary: 'Analyse en cours... L\'IA traite votre document pour extraire les informations pertinentes.',
                            progress: 0,
                            insights: [],
                            tags: ['Nouveau']
                        };
                        
                        appState.documents.unshift(newDoc);
                        addNotification(`${file.name} téléchargé avec succès`);
                        
                        // Simuler l'analyse du document
                        let analysisProgress = 0;
                        const analysisInterval = setInterval(() => {
                            analysisProgress += 25;
                            appState.documents = appState.documents.map(doc => 
                                doc.id === fileId 
                                    ? { ...doc, progress: analysisProgress }
                                    : doc
                            );
                            
                            if (analysisProgress >= 100) {
                                clearInterval(analysisInterval);
                                appState.documents = appState.documents.map(doc => 
                                    doc.id === fileId 
                                        ? { 
                                            ...doc, 
                                            status: 'completed',
                                            summary: `Document analysé avec succès. L'IA a extrait les informations clés et généré des insights pertinents. Le document contient des données structurées facilement exploitables.`,
                                            progress: 100,
                                            insights: ['Contenu structuré', 'Données extraites', 'Analyse terminée', 'Insights disponibles'],
                                            tags: ['Analysé', 'Récent']
                                        }
                                        : doc
                                );
                                addNotification(`Analyse de ${file.name} terminée`, 'success');
                            }
                            
                            renderApp();
                        }, 1000);
                        
                        delete appState.uploadProgress[fileId];
                        renderApp();
                        return;
                    }
                    
                    appState.uploadProgress[fileId] = currentProgress + 10;
                    renderApp();
                }, 200);
            });
            
            renderApp();
        }

        // Fonction pour gérer les messages du chat IA
        function handleSendMessage(message) {
            if (!message.trim()) return;

            const userMessage = {
                id: Date.now(),
                text: message,
                sender: 'user',
                timestamp: new Date()
            };

            appState.chatMessages.push(userMessage);
            renderApp();

            // Réponses préprogrammées de l'IA
            const responses = [
                "Selon l'analyse de vos documents, voici les points clés identifiés : Les données financières montrent une croissance stable avec des indicateurs positifs sur les 12 derniers mois. Les recommandations incluent une diversification des investissements et une optimisation des coûts opérationnels.",
                "J'ai trouvé plusieurs informations importantes dans vos fichiers. Voici un résumé détaillé : Le rapport révèle des opportunités de croissance dans les marchés émergents, avec une attention particulière sur l'innovation technologique et la satisfaction client.",
                "Basé sur le contenu analysé, je peux vous fournir les insights suivants : Les tendances du marché indiquent une demande croissante pour les solutions numériques, avec un potentiel de croissance de 25% dans les 18 prochains mois.",
                "L'analyse révèle des tendances intéressantes dans vos données. Les performances trimestrielles montrent une amélioration constante, particulièrement dans les segments B2B et les services premium.",
                "Après traitement de vos documents, voici les principales conclusions : La stratégie actuelle est efficace mais nécessite des ajustements pour maximiser le ROI. Les recommandations incluent l'expansion géographique et l'investissement en R&D."
            ];

            // Simuler le délai de réponse de l'IA
            setTimeout(() => {
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                const contextualInfo = appState.documents.length > 0 ? 
                    `\n\nContexte d'analyse: ${appState.documents.length} document(s) traité(s). Types: ${[...new Set(appState.documents.map(d => d.type))].join(', ')}. Taille totale: ${appState.documents.reduce((acc, doc) => acc + parseFloat(doc.size), 0).toFixed(1)} MB.` : 
                    "";
                
                const aiMessage = {
                    id: Date.now() + 1,
                    text: randomResponse + contextualInfo,
                    sender: 'ai',
                    timestamp: new Date()
                };
                
                appState.chatMessages.push(aiMessage);
                renderApp();
            }, 1500);
        }

        // Fonction pour mettre à jour les données analytiques
        function updateAnalytics() {
            appState.analyticsData = {
                documentsAnalyzed: appState.documents.filter(d => d.status === 'completed').length,
                totalDocuments: appState.documents.length,
                totalSize: appState.documents.reduce((acc, doc) => acc + parseFloat(doc.size), 0).toFixed(1),
                timeSaved: 128 + appState.documents.length * 2.5,
                insightsGenerated: appState.documents.reduce((acc, doc) => acc + doc.insights.length, 0),
                accuracy: 96 + Math.random() * 2
            };
        }

        // Composant Spinner
        function Spinner({ size = 'md' }) {
            const sizeClasses = {
                sm: 'w-4 h-4',
                md: 'w-8 h-8',
                lg: 'w-12 h-12'
            };

            return `
                <div class="spinner ${sizeClasses[size]} border-2 border-gray-200 border-t-indigo-600 rounded-full animate-spin"></div>
            `;
        }

        // Composant de notification
        function NotificationContainer() {
            return `
                <div class="fixed top-4 right-4 z-50 space-y-2 no-print">
                    ${appState.notifications.map(notification => `
                        <div 
                            class="notification show ${notification.type === 'success' ? 'success' : 'error'}"
                        >
                            <div class="flex items-center">
                                <i class="fas ${notification.type === 'success' ? 'fa-check-circle text-green-500' : 'fa-exclamation-circle text-red-500'} mr-2"></i>
                                <span class="text-sm font-medium">${notification.message}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Composant de navigation
        function Navbar() {
            const navItems = [
                { id: 'home', label: 'Accueil', icon: 'fa-home' },
                { id: 'documents', label: 'Documents', icon: 'fa-file-alt', requiresAuth: true },
                { id: 'how-to-use', label: 'Guide', icon: 'fa-question-circle' },
                { id: 'pricing', label: 'Tarifs', icon: 'fa-tags' }
            ];

            return `
                <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-40 no-print">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <!-- Logo -->
                            <div class="flex items-center cursor-pointer" onclick="navigateTo('home')">
                                <i class="fas fa-brain text-3xl text-indigo-600 mr-3"></i>
                                <span class="text-2xl font-bold text-gray-900">AI-Summary-KML</span>
                            </div>

                            <!-- Navigation Desktop -->
                            <div class="hidden md:flex items-center space-x-8">
                                ${navItems.map(item => `
                                    ${(!item.requiresAuth || appState.user) ? `
                                        <button
                                            onclick="navigateTo('${item.id}')"
                                            class="nav-link flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                                appState.currentPage === item.id 
                                                    ? 'text-indigo-600 bg-indigo-50' 
                                                    : 'text-gray-700 hover:text-indigo-600 hover:bg-gray-50'
                                            }"
                                        >
                                            <i class="fas ${item.icon}"></i>
                                            <span>${item.label}</span>
                                        </button>
                                    ` : ''}
                                `).join('')}
                            </div>

                            <!-- Actions utilisateur -->
                            <div class="flex items-center space-x-4">
                                ${appState.user ? `
                                    <div class="flex items-center space-x-4">
                                        <button
                                            onclick="navigateTo('profile')"
                                            class="flex items-center space-x-2 text-gray-700 hover:text-indigo-600"
                                        >
                                            <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                                                <span class="text-white font-semibold text-sm">
                                                    ${appState.user.avatar}
                                                </span>
                                            </div>
                                            <span class="hidden md:block font-medium">${appState.user.name}</span>
                                        </button>
                                        <button
                                            onclick="logout()"
                                            class="text-gray-500 hover:text-red-600 transition-colors"
                                            title="Déconnexion"
                                        >
                                            <i class="fas fa-sign-out-alt"></i>
                                        </button>
                                    </div>
                                ` : `
                                    <div class="flex items-center space-x-2">
                                        <button
                                            onclick="navigateTo('login')"
                                            class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium"
                                        >
                                            Connexion
                                        </button>

        // Page des documents
        function DocumentsPage() {
            updateAnalytics();
            
            // Filtrage et tri des documents
            const filteredAndSortedDocuments = appState.documents
                .filter(doc => {
                    const matchesSearch = doc.name.toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                                        doc.summary.toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                                        doc.tags.some(tag => tag.toLowerCase().includes(appState.searchTerm.toLowerCase()));
                    const matchesStatus = appState.filterStatus === 'all' || doc.status === appState.filterStatus;
                    const matchesType = appState.filterType === 'all' || doc.type === appState.filterType;
                    return matchesSearch && matchesStatus && matchesType;
                })
                .sort((a, b) => {
                    switch (appState.sortBy) {
                        case 'name':
                            return a.name.localeCompare(b.name);
                        case 'size':
                            return parseFloat(b.size) - parseFloat(a.size);
                        case 'date':
                        default:
                            return new Date(b.date) - new Date(a.date);
                    }
                });
            
            return `
                <div class="min-h-screen bg-gray-50">
                    ${Navbar()}

        // Page d'utilisation

        // Fonction principale de rendu
        function renderApp() {
            let pageContent = '';
            
            switch (appState.currentPage) {
                case 'home':
                    pageContent = LandingPage();
                    break;
                case 'login':
                    pageContent = LoginPage();
                    break;
                case 'register':
                    pageContent = RegisterPage();
                    break;
                case 'documents':
                    pageContent = DocumentsPage();
                    break;
                case 'profile':
                    pageContent = ProfilePage();
                    break;
                case 'how-to-use':
                    pageContent = HowToUsePage();
                    break;
                default:
                    pageContent = LandingPage();
            }
            
            document.getElementById('app').innerHTML = `
                ${NotificationContainer()}
                ${pageContent}
            `;
            
            // Initialiser les événements après le rendu
            initEvents();
        }

        // Initialiser les événements
        function initEvents() {
            // Gestion de l'upload de fichiers
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            if (uploadArea && fileInput) {
                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });
                
                fileInput.addEventListener('change', (e) => {
                    handleFileUpload(e.target.files);
                    e.target.value = ''; // Réinitialiser l'input
                });
                
                // Gestion du drag & drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    if (e.dataTransfer.files.length > 0) {
                        handleFileUpload(e.dataTransfer.files);
                    }
                });
            }
            
            // Gestion de la connexion
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    login(email, password);
                });
            }
            
            // Gestion de l'inscription
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    register(firstName, lastName, email, password);
                });
            }
            
            // Initialiser le graphique si nécessaire
            const chartCanvas = document.getElementById('analyticsChart');
            if (chartCanvas) {
                const ctx = chartCanvas.getContext('2d');
                
                const gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
                gradient1.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
                gradient1.addColorStop(1, 'rgba(102, 126, 234, 0.05)');
                
                const gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
                gradient2.addColorStop(0, 'rgba(118, 75, 162, 0.3)');
                gradient2.addColorStop(1, 'rgba(118, 75, 162, 0.05)');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Août', 'Sep', 'Oct', 'Nov', 'Déc'],
                        datasets: [{
                            label: 'Documents analysés',
                            data: [12, 19, 15, 25, 22, 30, 28, 35, 32, 40, 38, 45],
                            borderColor: '#667eea',
                            backgroundColor: gradient1,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: '#667eea',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6
                        }, {
                            label: 'Insights générés',
                            data: [8, 15, 12, 20, 18, 25, 22, 28, 26, 32, 30, 36],
                            borderColor: '#764ba2',
                            backgroundColor: gradient2,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: '#764ba2',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: 'white',
                                bodyColor: 'white',
                                cornerRadius: 8,
                                displayColors: true
                            }
                        }
                    }
                });
            }
            
            // Faire défiler le chat vers le bas
            const chatContainer = document.getElementById('chatContainer');
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Initialiser l'application
        function init() {
            // Ajouter un message de bienvenue dans le chat
            if (appState.user) {
                appState.chatMessages = [{
                    id: 1,
                    text: `Bonjour ${appState.user.name} ! Je suis votre assistant IA spécialisé dans l'analyse de documents. J'ai accès à vos documents téléchargés et je peux vous aider à en extraire des informations, générer des résumés personnalisés, identifier des tendances ou répondre à vos questions spécifiques. Comment puis-je vous accompagner aujourd'hui ?`,
                    sender: 'ai',
                    timestamp: new Date()
                }];
            }
            
            renderApp();
        }

        // Démarrer l'application
        init();
    </script>
</body>
